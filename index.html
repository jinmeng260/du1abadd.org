{% include cloud.html %}

<div class="home">
  <ul class="post">
    {% for post in site.posts %}
      <li>
        <h4 style="display: inline;">
          <span class="post-meta">{{ post.date | date_to_string }}</span>  &raquo;  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h4>
      </li>
    {% endfor %}
  </ul>
</div>

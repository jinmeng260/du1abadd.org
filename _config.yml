title: "Vern's Blog"
url: http://du1abadd.org
permalink: "/:year/:categories/:title.html"
cloud_html: _includes/cloud.html
cloud_size: 100
cloud_max_ranks: 10
tags_directory: tags
excerpt_separator: ""
highlighter: false
lsi: false

markdown:  redcarpet
redcarpet:
  extensions: [with_toc_data, hard_wrap, safe_links_only, footnotes, strikethrough, fenced_code_blocks]

asciidoc: asciidoctor
asciidoc_ext: asciidoc,adoc,ad
asciidoctor:
  safe: safe
  attributes:
    - notitle!
    - hardbreaks
    - coderay-css=style
    - source-highlighter=coderay
    - idprefix=
    - idseparator=-
    - linkattrs
    - imagesdir=/images
